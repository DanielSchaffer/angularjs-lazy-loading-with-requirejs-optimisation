<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css?b=@@build-time" >
        <link rel="stylesheet" href="/app/styles/app.styles.css?b=@@build-time"/>

        <title>AngularJS Lazy Loading Demo</title>
    </head>
    <body>
        <div id="wrap" ng-controller="app.controller">
            <div id="header">
                <div class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navbar-inner">
                        <div class="container">
                            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="brand" href="/">{{brand}}</a>

                            <div class="nav-collapse collapse">
                                <ul class="nav">
                                    <li class="active"><a href="/">Home</a></li>
                                    <li><a href="/about" ng-click="setRoute('1')">About</a></li>
                                    <li><a href="/contact" ify-change-color-on-click-to="red">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Container -->
            <div id="main" class="container" ui-view></div>

            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="muted credit">Example courtesy <a href="http://ify.io">ify.io</a>.</p>
            </div>
        </div>

        <script type="text/javascript">var require = {baseUrl:'/', urlArgs: "b=@@build-time", config:{buildTime:'@@build-time'}};</script>
        <script type="text/javascript" src="/vendor/require/require.js?b=@@build-time" data-main="app/app.bootstrap"></script>

    </body>
</html>
