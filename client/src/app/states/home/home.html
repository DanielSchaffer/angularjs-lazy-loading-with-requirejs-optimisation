<section ng-controller="home.controller">

    <div ng-repeat="entryId in entryIds">

        <div ng-init="entry=getBlogEntrySummaryById(entryId)"></div>

        <h2><a href="/entry/{{entry.slug}}">{{entry.title}}</a></h2>

        <small>{{entry.publishedDate|date:settings.defaultDateFormat}}</small>

        <div ng-bind-html-unsafe="entry.excerpt" style="margin-top:10px;"></div>

        <a href="/entry/{{entry.slug}}" class="btn" style="margin-top:10px;">Read More</a>

        <hr ng-show="!$last"/>

    </div>

</section>
