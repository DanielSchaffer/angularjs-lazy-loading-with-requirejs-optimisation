<section ng-controller="home.controller">

    <div ng-repeat="entryId in entryIds">

        <div ng-init="entry=getBlogEntrySummaryById(entryId)"></div>

        <h2><a href="/entry/{{entry.slug}}">{{entry.title}}</a></h2>

        <small ify-date="entry.publishedDate" format="{{settings.defaultDateFormat}}"></small>

        <div ng-bind-html-unsafe="entry.excerpt" class="top-margin"></div>

        <a href="/entry/{{entry.slug}}" class="btn" class="top-margin">Read More</a>

        <hr ng-show="!$last"/>

    </div>

</section>
